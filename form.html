<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="imgs/email.png"/>
  <link href="https://fonts.googleapis.com/css2?family=Cardo&family=Carme&family=Poppins&family=Space+Mono&display=swap" rel="stylesheet">
  <title>Contact Form</title>
  <link rel="stylesheet" href="css/style.css"/>

</head>
<body>
    <!-- Action removed for security purposes -->
    <header>
        <nav>
          <ul>
              <li><a href = "index.html">About BTS</a></li>
              <li ><a href = "vocalline.html">Vocal Line</a></li>
              <li><a href = "rapline.html">Rap Line</a></li>
              <li><a href = "songs.html">Favorite Songs</a></li>
              <li class="active"><a href = "form.html">Contact Form</a></li>
          </ul>
      </nav>
    </header>
  <form
    action="https://formspree.io/f/xoqrldzo"
    method="POST"
  >
  <fieldset class="contactpageheading">
    <legend class="contactpageheading">Contact Form</legend>

    <div class="contacttext">
        <label for="name_id">Your Name</label>
        <input type="text" placeholder="Enter Your Name" id = "name_id" name="name" required>
    </div>
   
    <div class="contacttext">
        <label for="email_id">Your Email</label>
        <input type="email" placeholder="Enter Your Email" id = "email_id" name="email" required>
    </div>

   <div class="contacttext">
    <label for="phone_id">Your Phone Number</label>
    <input type="tel" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
    <div id="smallertext"><span>(Format: 123-456-7890)</span></div>
   </div>

   <div class="contacttext">
    <label for="msg">Leave A Message</label>
    <textarea placeholder="Enter your message" id = "msg" name="mesg"></textarea><br>
   </div>

   <div class="contacttext">
    <label for="song">Do you have a favorite song by BTS?</label>
    <textarea placeholder="Song Name" id = "song" name="songs"></textarea><br>
   </div>
   
   <div class="contacttext">
    <input type="checkbox" checked="checked" name="remember" id = "cBox"> 
    <label for ="cBox">Remember me</label>
   </div>

   <div class="contacttext">
    <input type="submit" value = "Contact Me">
   </div>

  </fieldset>
 </form>
</body>
</html>
